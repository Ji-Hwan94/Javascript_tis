<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <script>
        function goNaver(){
            var keyword = prompt("검색어를 입력하세요", "");
            location.href="https://search.naver.com/search.naver?where=nexearch&sm=top_sug.pre&fbm=1&acr=1&acq=java&qdt=0&ie=utf8&query=" +keyword;
        }
    </script>
</head>
<body>
    <!-- onclick은 자바에서 eventListener와 같은 역할을 한다. -->
    <input type="button" value="네이버로 이동" onclick="goNaver()">
</body>
</html>
