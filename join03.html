<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script>
        function check(){
            if(document.form1.id.value==""){
                alert("아이디를 입력하세요.");
                // 자동으로 아이디 textfleid에 focus가 간다.
                document.form1.id.focus();
                return false;
            }
            if(document.form1.pw.value==""){
                alert("비밀번호를 입력하세요.");
                document.form1.pw.focus();
                return false;
            }
            
        }
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <!-- button 테그는 전송하는 기능이 있다.(submit과 같음) -->
    <form name="form1" action="join.jsp" method="POST">
        id <input type="text" name="id"><br>
        pw <input type="password" name="pw"><br>
        name <input type="text" name="name"><br>
        email <input type="text" name="email"><br>
        hobby <input type="checkbox" name="hobby1" value="독서"> 독서
              <input type="checkbox" name="hobby2" value="운동"> 운동
              <input type="checkbox" name="hobby3" value="등산"> 등산 <br>
        job <select name="job">
                <option value="회사원">회사원</option>
                <option value="공무원">공무원</option>
                <option value="학생">학생</option>
        </select><br>
        emial수신 <input type="radio" name="emailAllow" value="y">예
                  <input type="radio" name="emailAllow" value="n">아니오<br>

        인사말<br> <textarea name="greeting" rows="10" cols="30"></textarea><br>
        사진 <input type="file" name="picture"><br>
        <!-- onclick에 check 함수를 삽입한다. return false를 사용해서 전송을 막는다. -->
        <button onclick=" return check()">가입</button>
    </form>
    
</body>
</html>
