<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <!-- 바로 전 페이지로 간다. -->
    <input type="button" onclick="history.back();" value="이전페이지">

    <!-- 0을 기준으로 +하면 다음페이지 -하면 이전페이지로 간다. -->
    <input type="button" onclick="history.go(-1);" value="이전페이지">

</body>
</html>
