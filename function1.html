<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        // 함수 만드는 방법 1
        var count = 0;
        function myFuc(){
            count++;
            document.write("hello"+count, "<br>");
        }
        myFuc();

        // 함수 만드는 방법 2
        var theFnc = function(){
            count++;
            document.write("hello"+count, "<br>");
        }
        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
